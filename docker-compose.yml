services:
  postgres:
    image: postgres:15-alpine
    container_name: n8n_postgres
    env_file:
      - ${ENV_FILE}
    volumes:
      - ${HOME}/.n8n/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10
    profiles:
      - local-db
    restart: unless-stopped

  n8n:
    image: n8nio/n8n:2.1.4
    container_name: n8n
    ports:
      - "8888:5678"
    env_file:
      - ${ENV_FILE}
    volumes:
      - ${HOME}/.n8n:/home/node/.n8n
    restart: unless-stopped

  runners:
    image: n8nio/runners:2.1.4
    container_name: n8n_runners
    env_file:
      - ${ENV_FILE}
    restart: unless-stopped
